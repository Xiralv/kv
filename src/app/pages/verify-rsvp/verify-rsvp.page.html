<ion-content [fullscreen]="true" class="ion-padding rsvp-background">
  <div class="rsvp-container">
    <ion-card class="rsvp-card">
      <ion-card-header>

        <ion-card-subtitle>Kamille and Vlarix Wedding</ion-card-subtitle>
        <ion-card-title>RSVP</ion-card-title>
        <div class="avatar-container">
          <ion-avatar>
            <img src="assets/images/avatar.png" />
          </ion-avatar>
        </div>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="rsvpForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input type="fullname" formControlName="fullname" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="rsvpForm.invalid" class="ion-margin-top">
            Submit
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
