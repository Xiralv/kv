<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Our Story!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Our Story</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      @for (image of images; track $index) {
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3">
        <ion-card>
          <img [src]="image" alt="Gallery Image" />
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>






</ion-content>
